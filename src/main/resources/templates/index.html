<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Boot Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
        }
        .feature-card {
            transition: transform 0.3s ease;
        }
        .feature-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spring Boot Demo</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">首页</a>
                <a class="nav-link" href="/hello">Hello页面</a>
                <a class="nav-link" href="/api/hello">API测试</a>
            </div>
        </div>
    </nav>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4" th:text="">欢迎使用Spring Boot Demo!</h1>
            <p class="lead">这是一个简单的Spring Boot演示应用程序</p>
            <p class="small">当前时间: <span th:text="">2024-01-01 12:00:00</span></p>
            <a href="/hello" class="btn btn-light btn-lg mt-3">开始体验</a>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card feature-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title"> Web界面</h5>
                        <p class="card-text">使用Thymeleaf模板引擎构建的响应式Web界面</p>
                        <a href="/hello" class="btn btn-primary">查看页面</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card feature-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title"> REST API</h5>
                        <p class="card-text">提供RESTful API接口，支持JSON数据交换</p>
                        <a href="/api/hello" class="btn btn-success">测试API</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card feature-card h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title"> 快速开发</h5>
                        <p class="card-text">基于Spring Boot的快速开发和部署</p>
                        <a href="/api/info" class="btn btn-info">系统信息</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-4">
        <div class="container">
            <p>&copy; 2024 Spring Boot Demo. 使用Spring Boot 3.2.0构建</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
