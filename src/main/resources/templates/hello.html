<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello - Spring Boot Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .greeting-card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            border: none;
            border-radius: 20px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Spring Boot Demo</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">首页</a>
                <a class="nav-link active" href="/hello">Hello页面</a>
                <a class="nav-link" href="/api/hello">API测试</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card greeting-card">
                    <div class="card-body text-center p-5">
                        <h1 class="display-4 mb-4"> Hello, <span th:text="">World</span>!</h1>
                        <p class="lead">欢迎来到Spring Boot的世界！</p>
                        <p class="text-muted">这是一个动态生成的问候页面</p>
                    </div>
                </div>

                <div class="form-container mt-4">
                    <h3 class="text-center mb-4">自定义问候</h3>
                    <form method="get" action="/hello">
                        <div class="mb-3">
                            <label for="name" class="form-label">输入您的姓名：</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   th:value="" placeholder="请输入您的姓名">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">生成问候</button>
                        </div>
                    </form>
                </div>

                <div class="text-center mt-4">
                    <a href="/" class="btn btn-outline-secondary">返回首页</a>
                    <a href="/api/hello?name=API用户" class="btn btn-outline-info ms-2">测试API</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 Spring Boot Demo. 使用Spring Boot 3.2.0构建</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
