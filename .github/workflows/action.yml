name: SonarCloud Security Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for analysis

      # 3️⃣ Build project (compile Java)
      - name: Build project
        run: mvn clean install -DskipTests

      # 4️⃣ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=passera
            -Dsonar.projectKey=botian123123_sonarQubeTest
            -Dsonar.java.binaries=target/classes
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Wait for Analysis Report
        run: sleep 20

      - name: Check for High Security Issues
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          count=$(curl -s -u "$SONAR_TOKEN:" \
            "https://sonarcloud.io/api/issues/search?componentKeys=botian123123_sonarQubeTest&types=CODE_SEMLL&severities=CRITICAL,BLOCKER" \
            | jq '.total')
          echo "Found $count critical/blocker vulnerabilities"
          if [ "$count" -gt 0 ]; then
            echo "❌ Security issues detected: $count"
            exit 1
          else
            echo "✅ No high severity security issues found."
          fi
