name: SonarCloud Security Check

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for analysis

      # 3️⃣ Build project (compile Java)
      - name: Build project
        run: mvn clean install -DskipTests

      - name: Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Import SonarQube certificate
        run: |
          echo "$SONAR_CERT" > sonar.crt
          sudo keytool -importcert -noprompt \
            -keystore $JAVA_HOME/lib/security/cacerts \
            -storepass changeit \
            -file sonar.crt \
            -alias sonar-cert
      - name: Debug SonarQube connectivity
        run: curl -vk ${{ secrets.SONAR_HOST_URL }}

      - name: Build and analyze (ignore certs)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          MAVEN_OPTS: "-Dmaven.wagon.http.ssl.insecure=true -Dmaven.wagon.http.ssl.allowall=true"
        run: |
          mvn -B verify -DskipTests \
            org.sonarsource.scanner.maven:sonar-maven-plugin:3.10.0.2594:sonar \
            -Dsonar.projectKey=cybersource_handler \
            -Dsonar.projectName='cybersource_handler'
